<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
    <div class="calculator">
      <div class="screen"></div>
      <div class="number-pad">
        <div class="row1">
          <div class="btn op" data-op="+">+</div>
          <div class="btn num" data-num="7">7</div>
          <div class="btn num" data-num="4">4</div>
          <div class="btn num" data-num="1">1</div>
          <div class="btn num" data-num=".">.</div>
        </div>
        <div class="row2">
          <div class="btn op" data-op="-">-</div>
          <div class="btn num" data-num="8">8</div>
          <div class="btn num" data-num="5">5</div>
          <div class="btn num" data-num="2">2</div>
          <div class="btn num" data-num="0">0</div>
        </div>
        <div class="row3">
          <div class="btn op" data-op="*">*</div>
          <div class="btn num" data-num="9">9</div>
          <div class="btn num" data-num="6">6</div>
          <div class="btn num" data-num="3">3</div>
          <div class="btn clear" data-clear="true">C</div>
        </div>
        <div class="row4">
          <div class="btn op" data-op="%">%</div>
          <div class="btn equal">=</div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
