<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="play-card">
      <h1>Rock Paper Scissors</h1>
      <div class="player">
        <p class="player-score">
          You - <span class="Player-1-count">0</span
          ><span class="selected-1"></span>
        </p>
        <div class="icons player-1">
          <i class="fas fa-hand-rock" data-name="Rock"></i>
          <i class="fas fa-hand-paper" data-name="Paper"></i>
          <i class="fas fa-hand-scissors" data-name="Scissors"></i>
        </div>
      </div>
      <div class="player">
        <p class="player-score">
          Computer - <span class="computer-count">0</span
          ><span class="selected-2"></span>
        </p>
        <div class="icons player-2">
          <i class="fas fa-hand-rock com" data-name="Rock"></i>
          <i class="fas fa-hand-paper com" data-name="Paper"></i>
          <i class="fas fa-hand-scissors com" data-name="Scissors"></i>
        </div>
      </div>
      <div class="player">
        <div class="reset" data-name="Reset">
          <i class="fas fa-sync-alt"></i>
        </div>
        <div class="result"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
